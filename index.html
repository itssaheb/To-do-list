<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://kit.fontawesome.com/d38eff9fc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/style.css">
   
</head>

<body>
    <div class="container">
        <div class="fa-3x">
            <i class="fa-solid fa-scroll fa-flip" style="--fa-flip-x: 1; --fa-flip-y: 0;"></i>
        </div>
        <h1>To-Do-List</h1>
        <div class="input-adder">
            <input id="inputElement" class="input-element" type="text" placeholder="type something...">
            <button id="buttonElement" class="button-element">Add</button>
        </div>
        <div id="toDoList" class="to-do-list">
        </div>
    </div>
   <script src="Js/toDoList.js"></script>
</body>

</html>
